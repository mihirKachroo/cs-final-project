<!-- Signup page used to sign user up for the flask app -->
{% extends "base.html" %} {% block content %}
<!-- Inherits base.html skeleton and adds body to it -->
<div style="position:absolute; left:0; top: 200px; width: 100vw;">
    <div style="margin: 0 auto; width: 500px;">
        <!-- Sign up title -->
        <h3 class="title">Sign Up</h3>
        <!-- Box that holds sign up inputs -->
        <div class="box">
            <!-- Displays error message if user doesn't exist in database or there is an input problem -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
            {% endif %}
            {% endwith %}
            <!-- Form that sends post request to sign up endpoint which will then lead the user to home page or can't sign up page -->
            <form method="POST" action="/signup">
                <!-- Asks user for email -->
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                </div>
                <!-- Asks user for name -->
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>
                <!-- Asks user for password -->
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
